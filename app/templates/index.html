{% extends "base.html" %}

{% block app_main %}

<ul class="posts">
    {% for post in posts %}
    <li>
        <h4>{{ post.title }}</h4>
        <p>
            by <span>{{ post.author.username }}</span>
            at <span>{{ post.timestamp }}</span>
        </p>
        <div>{{ post.body | safe}}</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
