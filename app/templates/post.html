{% extends "base.html" %}

{% block app_main %}
<div>
    <h1 class="post__title">{{ post.title }}</h1>
    <p>
        By <em class="post__author">{{ post.author.username }}</em>
        at <em class="post__date">{{ post.timestamp }}</em>.
    </p>
</div>
<hr>
<div class="post__text">
    {{ post.body | safe}}
</div>
{% endblock %}
